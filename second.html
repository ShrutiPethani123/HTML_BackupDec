<!-- 

    Text Formating Tag

 -->

<html>
    <head>
        <title>Text Formating Tag</title>
    </head>

    <body>
        Royal
        <br>
        <br> <!-- Line breaking Tag-->
        <b>Royal</b> <!-- Bold Tag-->
        <br>
        <u>Royal</u> <!-- Underline Tag-->
        <br>
        <i>Royal</i><!-- Italic Tag-->
        <hr>

        <strong>Royal</strong> <!-- same as bold tag-->
        <br>
        <ins>Royal</ins> <!-- Underline tag-->
        <br>
        <em>Royal</em><!-- Italic Tg -->

        <hr>

        <big>Royal</big>
        <br>
        <small>Royal</small>

        <hr>
        2<sup>5</sup> <!--SuperScript-->
        <br>
        H<sub>2</sub>O  <!--SubScript-->
        <hr>

        <mark>Royal</mark>

        <hr>

        <bdo dir=""> Royal</bdo>
        <br>
        <bdo dir="rtl">Royal</bdo>
        <hr>

        <br>
        <q>Royal</q>


        <!-- 

            dir- atribute
            direction ->
                1. ltr  -> left to right (default)
                2. rtl  -> right to left
    

         -->
        

    </body>
</html>

<!-- 

        Two types of Tag

        1. Inline Tag - b , ins , em ....
        2. Block Tag  - h1 to h6 , p , pre 


 -->
