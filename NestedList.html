<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested list</title>
</head>
<body >
    <ul type="square">
        <li>India</li>
            <ol type="A">
                <li>Gujarat</li>
                    <ul type="circle">
                        <li>Ahamedabad</li>
                        <li>Suarat</li>
                        <li>Baroda</li>
                        <li>Rajkot</li>
                        <li>Bhuj</li>
                    </ul>
                <li>Maharastra</li>
                <li>Panjab</li>
                <li>Hariyana</li>
                <li>Rajasthan</li>
            </ol>
        <li>USA</li>
        <li>Canada</li>
        <li>China</li>
        <li>Pakistan</li>
    </ul>
</body>
</html>
