    <title>Document</title>

        <tr>
            <td>C</td>
            <td rowspan="2">G</td>

            <td rowspan="2">I</td>
        </tr>

        <tr>
            <td colspan="2">J</td>

        </tr>
        <tr>
            <td colspan="3">K</td>
            <td>L</td>
            <td colspan="2">M</td>
        </tr>
    </table>
